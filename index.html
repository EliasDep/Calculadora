<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="Estilos/style.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>

    <div class="contenedor">
        <div class="calculadora dark">

            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>

            <div class="display">
                <div id="display"></div>
            </div>

            <div class="botones">

                <table>
                    <tr>
                        <td><button class="boton_operador" id="clear">C</button></td>
                        <td><button class="boton_operador" id="%">&divide;</button></td>
                        <td><button class="boton_operador" id="*">&times;</button></td>
                        <td><button class="boton_operador" id="backspace"><</button></td>
                    </tr>

                    <tr>
                        <td><button class="boton_numero" id="7">7</button></td>
                        <td><button class="boton_numero" id=8>8</button></td>
                        <td><button class="boton_numero" id="9">9</button></td>
                        <td><button class="boton_operador" id="-">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="boton_numero" id="4">4</button></td>
                        <td><button class="boton_numero" id="5">5</button></td>
                        <td><button class="boton_numero" id="6">6</button></td>
                        <td><button class="boton_operador" id="+">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="boton_numero" id="1">1</button></td>
                        <td><button class="boton_numero" id="2">2</button></td>
                        <td><button class="boton_numero" id="3">3</button></td>
                        <td rowspan="2"><button class="boton_igual" id="igual">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="boton_operador" id="(">(</button></td>
                        <td><button class="boton_numero" id="0">0</button></td>
                        <td><button class="boton_operador" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
